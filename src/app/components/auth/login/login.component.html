<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class = "form-inline">
  <div class="row">
    <div class="form-group col-xs-3">
      <input type="text" placeholder="Username" formControlName="username" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group col-xs-3">
      <input type="password" placeholder="Password" formControlName="password" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
      <button class="btn btn-primary btn-sm" id="login" type="submit" label="Log In" [disabled]="!loginForm.valid" (click)="clicked($event)">Login</button>
      <button class="btn btn-primary btn-sm" id="cancel" type= "button" label="Cancel" (click)="clicked($event)">Cancel</button>
  </div>
</form>
