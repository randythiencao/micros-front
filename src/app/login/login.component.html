<input [(ngModel)]="id">
<button type="button" (click)="getPoke()">getPoke</button>

<div *ngIf="clicked">
{{this.name}} knows {{this.moves.length}} moves:
<ul>
  <li *ngFor="let move of moves">
    <a href="{{move.move.url}}">{{move.move.name|json}}</a>
  </li>
</ul>

</div>
